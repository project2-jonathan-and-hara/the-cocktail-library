<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project API</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="wrapper">
        <div class="header-img"><img src="./assets/pexels-karolina-grabowska-4021976.jpg" alt=""></div>
        <div class="header-content">
            <div class="header-text">
                <h1>The Cocktail Library</h1>
                <p>Select spirit & stir for  recipe!</p>
            </div>
            <div class="header-selection">
                <label for="spirits"></label>
                <select name="spirit-selection" id="spirits">
                    <option value="">Select</option>
                    <option value="vodka">Vodka</option>
                    <option value="gin">Gin</option>
                    <option value="tequila">Tequila</option>
                    <option value="rum">Rum</option>
                </select>
                <button>Stir!</button>
            </div>
        </div>
    </header>   
    <main class="wrapper">
        <ul class='gallery'>
            <li><img src="./assets/9179i01503565212_480.jpg" alt=""></li>
            <li><img src="./assets/mql55h1643820632_480.jpg" alt=""></li>
            <li><img src="./assets/qvrrvu1472667494_480.jpg" alt=""></li>
            <li><img src="./assets/qyxrqw1439906528_480.jpg" alt=""></li>
            <li><img src="./assets/xwxyux1441254243_480.jpg" alt=""></li>
            <li><img src="./assets/9koz3f1643821062_480.jpg" alt=""></li>
        </ul>
        <!-- <button>Restart</button> -->
        <div>
            <div class='cocktail-img'>
                <img src="./assets/mql55h1643820632.jpg" alt="">
            </div>
            <div class='recipe'></div>
        </div>
    </main> 
    <footer>
        <a href="https://junocollege.com/" target="_blank">Created at Juno College</a>
    </footer>           
</body>
</html>
